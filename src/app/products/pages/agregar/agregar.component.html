<h1 class="mt-5">Agregar Producto</h1>
<hr>

<form [formGroup]="myForm">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre:</label>
    </div>

    <div class="col-auto">
      <input type="text"
             class="form-control"
             [formControlName]="'nombre'">
    </div>

<!--    <div class="col-auto" *ngIf="myForm.get('nombre')?.hasError('required') && myForm.get('nombre')?.touched">-->
    <div class="col-auto" >
      <span appErrorMsg
            [color]="color"
            [mensaje]="texto1"
            [valido]="!tieneError('nombre')"
            [nameClass]="'form-text'">
      </span>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary"
              (click)="cambiarNombre()"
              >
        Guardar
      </button>
      &nbsp;
      <button class="btn btn-primary"
              (click)="cambiarColor()"
      >
        Cambiar Color
      </button>
    </div>
  </div>
</form>


<h3 class="mt-5" >Formulario</h3>
<pre>Valid: {{ myForm.valid }}</pre>
<pre>Value: {{ myForm.value | json }}</pre>

<div class="row"
     *customIf="myForm.valid">
  <div class="col">
    <div class="alert alert-primary mt-5">
      Todo OK!
    </div>
  </div>
</div>
